<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Community for Majiang</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<script type="application/javascript">
    window.onload = function() {
        var closable = window.localStorage.getItem("closable");
        if (closable == "true") {
            window.close();
            window.localStorage.removeItem("closable");
        }
    }
</script>

<body>



<nav class="navbar navbar-default">

    <div th:insert="~{navigation :: nav}"></div>

    <div class="container-fluid main">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                <h2>
                    <span class="glyphicon glyphicon-list" aria-hidden="true">发现</span>
                </h2>
                <div th:insert="~{questionList :: question}"></div>

                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li>
                            <a th:href="@{/(page=${page.pageNo} - (${page.pageNo} > 1 ? 1 : 0) )}" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li th:each="pageNo: ${page.pages}" th:class="${page.pageNo == pageNo} ? 'active' : ''"><a
                                th:href="@{/(page=${pageNo})}"
                                th:text="${pageNo}">
                        </a></li>
                        <li>
                            <a th:href="@{/(page=${page.pageNo} + (${page.pageNo} < ${page.pageNum} ? 1 : 0) )}" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                热门话题
            </div>
        </div>
    </div>
</nav>

</body>
</html>
