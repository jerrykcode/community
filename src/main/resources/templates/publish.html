<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>



<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Majiang Community</span>
            </button>
            <a class="navbar-brand" href="#">Majiang Community</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown" th:if="${session.user != null}" >
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#"></a>个人资料</li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
                <li th:if="${session.user == null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=35c11d634473e2552137&redirect_uri=http://localhost:8887/callback&scope=user&state=1">
                        登录
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                <h2>
                    <span class="glyphicon glyphicon-plus" aria-hidden="true">发起</span>
                </h2>
                <from>
                    <div class="form-group">
                        <label for="title">问题标题(简单扼要): </label>
                        <input type="text" class="form-control" id="title" placeholder="问题标题......">
                    </div>
                    <div class="form-group">
                        <label for="title">问题补充(必填, 请参照右侧提示): </label>
                    </div>
                    <div class="from-group">
                        <textarea class="from-control" name="description" id="description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="title">添加标签:</label>
                        <input type="text" class="from-control" id="tag" name="tag" placeholder="输入标签">
                    </div>
                    <button type="submit" class="btn btn-success">发布</button>
                </from>
            </div>

            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                <h3>问题发起指南</h3>
                ....
                ....
                ....
                ....
            </div>

        </div>
    </div>

</nav>

</body>
</html>
